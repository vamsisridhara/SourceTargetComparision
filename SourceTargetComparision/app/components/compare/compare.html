
<h1>Relationship</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-2">
            <label for="selSource">
                Select Source
            </label>
            <select id="selSource" class="form-control col-xs-4" ng-model="selSource">
                <option>Select</option>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
            </select>
        </div>

        <div class="col-sm-2">
            <label>Select Join Columns</label>
            <select id="selSource" class="form-control col-xs-4" ng-model="joinSource">
                <option>Select</option>
                <option value="FIELD1">FIELD1</option>
                <option value="FIELD2">FIELD2</option>
            </select>
        </div>
        <div class="col-sm-2">
            <label>Type of Join</label>
            <select id="typeofJoin" class="form-control col-xs-4" ng-model="typeofJoin">
                <option>Select</option>
                <option value="Inner">Inner</option>
                <option value="Outer">Outer</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <label>Condition</label>
            <select id="condition" class="form-control col-xs-4" ng-model="condition">
                <option>Select</option>
                <option value="Inner">Inner</option>
                <option value="Outer">Outer</option>
            </select>
        </div>
    </div>
</div>

<br /><br /><br />

<div class="col-md-12">
    <div class="row simpleDemo">
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Source : {{ sourceFileName1 }}
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- The dnd-list directive allows to drop elements into it.
                    The dropped data will be added to the referenced list -->
                    <ul dnd-list="sourceFile1">
                        <!-- The dnd-draggable directive makes an element draggable and will
                        transfer the object that was assigned to it. If an element was
                        dragged away, you have to remove it from the original list
                        yourself using the dnd-moved attribute -->
                        <li ng-repeat="item in sourceFile1"
                            dnd-draggable="item"
                            dnd-moved="sourceFile1.splice($index, 1)"
                            dnd-effect-allowed="copy"
                            dnd-selected="models.selected = item"
                            ng-class="{'selected': models.selected === item}">
                            Name: {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Target : {{ targetFileName1 }}

                            ng-class="{'selected': models.selected === item}">
                            Name: {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
